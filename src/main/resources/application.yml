#rabbitmq configuration
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
 #DB configurations
  datasource:
    url: jdbc:mysql://localhost:3306/rabbitmq-consumer
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver 
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format-sql: true

      